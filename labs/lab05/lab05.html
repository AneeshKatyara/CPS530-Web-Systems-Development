<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CPS530 – Lab 05</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f9f9f9;color:#222;
}
h1{font-size:1.4rem;margin-bottom:1rem;}
h2{font-size:1.1rem;margin-top:1.5rem;}
label{display:block;margin-top:.6rem;}
input,textarea,button{width:100%;padding:.4rem;margin-top:.3rem;font-size:1rem;border:
1px solid #ccc;border-radius:4px;}
textarea{resize:none;}
.btn{background:#0c5bd9;color:#fff;border:none;cursor:pointer;margin-top:.8rem;}
.btn:hover{background:#0949ac;}
.error{color:red;font-size:.9rem;margin-top:.2rem;}
#displayBox{display:none;margin-top:1rem;padding:.6rem;border:1px solid
#ccc;background:#eef5ff;border-radius:4px;}
#displayBox .big{font-size:1.2rem;font-weight:600;}
#clock{position:fixed;bottom:10px;right:12px;background:#fff;padding:5px
8px;border:1px solid #ccc;border-radius:4px;font-weight:bold;font-size:1rem;}
.img-wrap{display:inline-block;position:relative;margin-top:1rem;}
.img-wrap img{width:250px;cursor:pointer;border:1px solid #ccc;border-radius:4px;}
.img-wrap.enlarged{position:fixed;inset:0;margin:auto;width:min(90vw,850px);height:min
(85vh,650px);z-index:999;background:#000;}
.img-wrap.enlarged img{width:100%;height:100%;object-fit:cover;}
.restore-btn{position:absolute;right:10px;bottom:10px;background:rgba(0,0,0,.6);color:
#fff;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-
content:center;cursor:pointer;}
</style>
</head>
<body>
<h1>CPS530 – Lab 05: JavaScript II</h1>
<!-- Problem 1 -->
<section>
<h2>Problem 1 – Simple Form, Validate & Display</h2>
<form id="infoForm" novalidate>
<label for="name">Name</label>
<input id="name" type="text" required>
<div class="error" id="nameErr"></div>
<label for="phone">Phone (format: (416) 555-5555)</label>
<input id="phone" type="text" required>
<div class="error" id="phoneErr"></div>
<label for="addr">Address</label>
<textarea id="addr"></textarea>
<button type="button" id="showBtn" class="btn">Validate & Show</button>
</form>
<div id="displayBox">
<div class="big" id="outName"></div>
<div id="outAddr"></div>
<div id="outPhone"></div>
</div>
</section>
<!-- Problem 2 -->
<div id="clock">00:00:00</div>
<!-- Problem 3 -->
<section>
<h2>Problem 3 – Click Image to Enlarge + Restore</h2>
<div class="img-wrap" id="imgBox">
<img id="photo" src="sunset.jpeg" alt="Sunset image">
</div>
</section>
<script>
// Problem 1 – Form validation and display
(function(){
const name=document.getElementById('name'),
phone=document.getElementById('phone'),
addr=document.getElementById('addr'),
nameErr=document.getElementById('nameErr'),
phoneErr=document.getElementById('phoneErr'),
box=document.getElementById('displayBox'),
outName=document.getElementById('outName'),
outAddr=document.getElementById('outAddr'),
outPhone=document.getElementById('outPhone');
function validName(t){return /^[A-Za-z\s'-]+$/.test(t.trim());}
function validPhone(t){return /^\(\d{3}\)\s*\d{3}-\d{4}$/.test(t.trim());}
function formatPhone(t){const d=t.replace(/\D/g,
'');return
`${d.slice(0,3)}-${d.slice(3,6)}-${d.slice(6,10)}`;}
document.getElementById('showBtn').addEventListener('click',()=>{
nameErr.textContent='';phoneErr.textContent='';let ok=true;
if(!validName(name.value)){nameErr.textContent='Invalid name';ok=false;}
if(!validPhone(phone.value)){phoneErr.textContent='Use format (416)
555-5555';ok=false;}
if(!ok){box.style.display='none';return;}
outName.textContent=name.value.trim();
outAddr.textContent=addr.value.trim();
outPhone.textContent=formatPhone(phone.value);
box.style.display='block';
});
})();
// Problem 2 – Live Clock
(function(){
const clock=document.getElementById('clock');
function pad(n){return String(n).padStart(2,'0');}
function tick(){
const d=new Date();
clock.textContent=
`${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`
;
}
})();
tick();setInterval(tick,1000);
// Problem 3 – Image enlarge + restore
$(function(){
const wrap=$('#imgBox'),img=$('#photo');
function addRestore(){
if(wrap.find('.restore-btn').length)return;
const b=$('<div class="restore-btn"><span
class="material-icons">close</span></div>');
b.on('click',e=>{e.stopPropagation();wrap.removeClass('enlarged');b.remove();});
wrap.append(b);
}
img.on('click',()=>{if(!wrap.hasClass('enlarged')){wrap.addClass('enlarged');addRestor
e();}});
});
</script>
</body>
</html>
